name: voltedge
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.11
  
  # Core data science
  - pandas>=2.0
  - numpy>=1.24
  - pyarrow>=14.0  # For parquet file support
  
  # Machine Learning
  - scikit-learn>=1.3
  
  # Database & storage
  - sqlalchemy>=2.0
  - psycopg2>=2.9
  
  # Validation & settings
  - pydantic>=2.0
  
  # Development tools
  - pytest>=7.0
  - pytest-cov>=4.0
  - pytest-asyncio>=0.21
  - black>=23.0
  - ruff>=0.1.0
  - mypy>=1.0
  
  # Pip packages (not available in conda or better from pip)
  - pip
  - pip:
    - pgvector>=0.2.0
    - pydantic-settings>=2.0
    - redis>=5.0
    - httpx>=0.25
    - fastapi>=0.104
    - uvicorn[standard]>=0.24
    - python-dotenv>=1.0
